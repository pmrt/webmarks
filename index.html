<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webmarks</title>
</head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .rect {
            height: 500px;
            width: 500px;
            background: #ccc;
        }

        .iframe-wrapper {
            opacity: 0;
            transition: opacity 1s;
        }

        .tutorial-text > .sticky {
            padding: 80px 40px;
        }

        .tutorial-text h1 {
            font-size: 4em;
            line-height: 1em;
            color: #333;
        }

        .tutorial-text h3 {
            font-size: 2em;
            margin-top: 25px;
            font-weight: 100;
            color: #6b6b6b;
        }

        .sticky {
            position: sticky;
            top: 0;
        }

        .demo {
            display: flex;
        }

        iframe {
            border: none;
            height: 100%;
            width: 45vw;
            overflow-y: hidden;
        }

    </style>
    <script>
        function pageHeight(doc) {
            let body = doc.body,
                html = doc.documentElement;
            return Math.max(
                body.scrollHeight, body.offsetHeight, html.clientHeight,
                html.scrollHeight, html.offsetHeight
            );
        }

        function updateDemoHeights() {
            let wrappers = document.getElementsByClassName('iframe-wrapper');
            let demos = document.getElementsByClassName('iframe');
            for (let i = 0; i < demos.length; i++) {
                let demo = demos[i];
                let wrapper = wrappers[i];

                wrapper.style.opacity = '0'

                let h = pageHeight(demo.contentDocument);
                wrapper.style.height = h + 'px';

                wrapper.style.opacity = '1';
            }
        }

        window.onload = updateDemoHeights;
    </script>
<body>
    <section>
        <div class="demo tutorial">
            <div class="iframe-wrapper">
                <iframe class="iframe" src="demo/tutorial.html" frameborder="0"></iframe>
            </div>
            <div class="tutorial-text">
                <div class="sticky">
                    <h1>Following a tutorial?</h1>
                    <h3>Go straight to each step.</h3>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="rect"></div>
    </section>
</body>
</html>
