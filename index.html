<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webmarks</title>
    <link rel="stylesheet" href="demo/lib/css/default.css">
    <link rel="stylesheet" href="demo/lib/css/content.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ccc;
        }

        .container {
            background-color: #fff;
        }

        .rectangle {
            height: 500px;
            width: 500px;
            background: #ccc;
        }

        .iframe-wrapper {
            transition: opacity 1s;
        }

        .tutorial {
            width: 45vw;
            margin-bottom: 50px;
        }

        .tutorial-text .sticky {
            padding: 80px 40px;
        }

        .tutorial-text h1 {
            font-size: 4em;
            line-height: 1em;
            color: #333;
        }

        .tutorial-text h3 {
            font-size: 2em;
            margin-top: 25px;
            font-weight: 100;
            color: #6b6b6b;
        }

        .step-title {
            padding: 32px 0;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .sticky {
            position: sticky;
            top: 0;
        }

        .demo {
            display: flex;
        }

        iframe {
            border: none;
            height: 100%;
            width: 45vw;
            overflow-y: hidden;
        }

    </style>
    <script src="demo/lib/js/webmarks.js"></script>
    <script>
        window.onload = () => {
            let wm;
            const steps = document.getElementsByClassName('step-title');
            const demo1 = document.getElementById('demo-1');

            const opts = {
                renderSizes: true,
                alwaysVisible: true,
                attachTo: demo1,
            }

            wm = new Webmarks(steps, opts);
        }

        // TODO - Need a way to provide custom size for wrapper size. Give it
        // a size of ~600
    </script>
</head>
